<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="table"></div>

    <script type="module">
        import Tablix from './src/tablix.js';
        new Tablix("#table", {
            api: 'https://apiv2.haberturk.com/api/v1/tummansetler',
            apiBasePath: 'body.content.items',
            // data: [
            //     {
            //         "newsId": 1,
            //         "title": "deneme title 1",
            //         "category": "Umut",
            //         "spot": "Deneme Spot"
            //     },
            //     {
            //         "newsId": 2,
            //         "title": "deneme title 2",
            //         "category": "Umut 2",
            //         "spot": "Deneme Spot"
            //     },
            //     {
            //         "newsId": 3,
            //         "title": "deneme title 3",
            //         "category": "Umut 3",
            //         "spot": "Deneme Spot"
            //     }
            // ],
            search: {
                enabled: true,
                default: "",
                fields: ['newsId', 'title', 'spot']
            },
            filter: {
                enabled: true,
                items: ['Gündem', 'Ekonomi', 'Dünya']
            },
            columns: [
                { field: 'newsId', text: 'ID', sort: true, sorted: true },
                { field: 'title', text: 'Başlık', sort: true },
                // { field: 'category', text: 'Kategori Düzgün', sort: true },
                { field: 'category.items', sort: true, text: 'Kategori', splitField: 'name', splitBy: '>' },
                { field: 'spot', text: 'Spot', sort: true }
            ],

            pagination: {
                itemPerPage: 5,
                enabled: true,
                length: [
                    { text: '5', value: 5 },
                    { text: '10', value: 10 },
                    { text: '20', value: 20 },
                    { text: '30', value: 30 },
                    { text: '40', value: 40 },
                    { text: '50', value: 50 },
                    { text: 'All', value: 'All' }
                ]
            },
        });
    </script>
</body>

</html>
