<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output/default-theme.min.css">
    <title>Document</title>
</head>

<body>
    <div id="table" class="dark-mode"></div>

    <script src="/output/tablix.min.js"></script>
    <script>
       var tablix = new Tablix("#table", {
            theme: 'default',
            api: '/data.json',
            apiBasePath: 'body.content.items',
            search: {
                enabled: true,
                default: "",
                fields: ['newsId', 'title', 'spot']
            },
            filter: {
                enabled: true,
                field: 'category.items',
                items: ['Gündem', 'Ekonomi', 'Dünya', 'İş-Yaşam', 'Yaşam']
            },
            columns: [
                { field: 'newsId', text: 'ID', sort: true, sorted: true },
                { field: 'title', text: 'Başlık', sort: true },
                // { field: 'category', text: 'Kategori Düzgün', sort: true },
                { field: 'category.items', sort: true, text: 'Kategori', splitField: 'name', splitBy: '>' },
                { field: 'spot', text: 'Spot', sort: true }
            ],

            pagination: {
                enabled: true,
                buttons: [
                    'start', 'prev', 'numbers', 'next', 'end'
                ],
                length: [
                    { text: '5', value: 5, selected: true },
                    { text: '10', value: 10 },
                    { text: '20', value: 20 },
                    { text: '30', value: 30 },
                    { text: '40', value: 40 },
                    { text: '50', value: 50 }
                ]
            },
        });
    </script>

    
</body>

</html>
